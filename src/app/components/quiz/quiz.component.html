<div class="container__quiz">
    <div class="quiz__logo">
        <img src="../../../assets/img/logo.png" alt="">
        <h3>{{title}}</h3>
    </div>

    <div *ngIf="!finished" class="quiz__questions">
        <h3>{{questionSelected.question}}</h3>
    </div>

    <div *ngIf="!finished" class="quiz__options">
        <button 
        *ngFor="let option of questionSelected.options" 
        (click) = "playerChoose(option.alias)"
        class="quiz__options-btn">
            {{option.name}}
        </button>

    </div>

    <div *ngIf="finished" class="quiz__results">
        <h1>O seu resultado Ã©:</h1>
        <p>{{answerSelected}}</p>
    </div>
</div>
