<div class="container__quiz">
    <div *ngIf="!finished" class="quiz__logo">
        <img src="../../../assets/img/logo.png">
        <h3>{{title}}</h3>

        <img src="https://lh3.googleusercontent.com/-ctRMA5Q3JUs/ZAiHS4yAhdI/AAAAAAAANaw/v6300-BfDeMn94f1FN6muLamsCCaOj6OgCNcBGAsYHQ/s1600/1678280520684411-0.png" alt="">
    </div>

    <div *ngIf="!finished" class="quiz__questions">
        <h3>{{questionSelected.question}}</h3>
    </div>

    <div *ngIf="!finished" class="quiz__options">
        <button 
        *ngFor="let option of questionSelected.options" 
        (click) = "playerChoose(option.alias)"
        class="quiz__options-btn">
            {{option.name}}
        </button>

    </div>

    <div *ngIf="finished" class="quiz__results">
        <img src="../../../assets/img/logo.png">
        <img src="https://static.quizur.com/i/b/591af6566235a8.98014595Sorting-Hat.jpg" class="quiz__results-img-hat">
        <h1>O seu resultado Ã©:</h1>
        <p>{{answerSelected}}</p>
    </div>
</div>
